<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=width-device, inital-scale=1.0" />
    <title>dnd311 - shop</title>
  </head>
  <body>
    <!-- heading: tiêu đề -->
    <h1>nguuuuuuuuuuuuuu</h1>
    <!-- paragraph: đoạn văn -->
    <p>thằng khoa ngu óc chó hahahahahahhahahah nguuuuuuuuuuuuu</p>
    <!-- image: hình ảnh -->
    <img
      src="https://i1-vnexpress.vnecdn.net/2025/07/22/thumbnail-zhangshaojun-wcnev-1-2838-8771-1753121035.jpg?w=680&h=0&q=100&dpr=1&fit=crop&s=A6h-ppc0C5b0MUOUsHeFZw"
      alt="lồn Khoa Ngu"
    />
    <!-- anchor: thẻ liên kết -->
    <a href="https://www.facebook.com/?locale=vi_VN">Tới trang facebook</a>
    <!-- unordered list: danh sách không có thứ tự, ordered list: danh sách có thứ tự, list item: mục danh sách -->
    <ul>
      <li>Mục 1</li>
      <li>Mục 2</li>
      <li>Mục 3</li>
      <li>Mục 4</li>
    </ul>

    <ol>
      <li>Mục 1</li>
      <li>Mục 2</li>
      <li>Mục 3</li>
      <li>Mục 4</li>
    </ol>

    <!-- table: bảng, table head: đầu bảng, table header: tiêu đề bảng, table body: thân bảng, table row: hàng bảng, table data: dữ liệu bảng -->
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ Và Tên</th>
          <th>Tuổi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>duong</td>
          <td>19</td>
        </tr>
        <tr>
          <td>2</td>
          <td>nghia</td>
          <td>20</td>
        </tr>
        <tr>
          <td>3</td>
          <td>khoa</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>

    <!-- input: đầu vào, type: kiểu dữ liệu:  -->
  </body>
</html>
