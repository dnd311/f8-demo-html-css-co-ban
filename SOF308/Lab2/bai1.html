<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Phần Dinh Dưỡng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h3 {
      color: red;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }

    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
    }

    thead th {
      background-color: #f9b233 !important; /* Màu cam đậm */
      text-align: center;
      vertical-align: middle;
      color: black;
    }

    tbody td, tbody th {
      text-align: center;
      vertical-align: middle;
    }

    td[rowspan] {
      vertical-align: middle;
    }

    table, th, td {
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

  <h3>Bảng Thành Phần Dinh Dưỡng</h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th rowspan="2">Thành Phần</th>
        <th colspan="2">Giá Trị</th>
      </tr>
      <tr>
        <th>Khối Lượng</th>
        <th>% DV*</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Calories</td>
        <td>200 kcal</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>Chất Béo</td>
        <td>9 g</td>
        <td>14%</td>
      </tr>
      <tr>
        <td>Chất Béo Bão Hòa</td>
        <td>4 g</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>Chất Đạm</td>
        <td>8 g</td>
        <td>16%</td>
      </tr>
      <tr>
        <td>Chất Xơ</td>
        <td>5 g</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>Đường</td>
        <td>12 g</td>
        <td>-</td>
      </tr>
      <tr>
        <td rowspan="2">Vitamin</td>
        <td>Vitamin C</td>
        <td>25%</td>
      </tr>
      <tr>
        <td>Vitamin D</td>
        <td>10%</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
